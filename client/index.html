<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shop Share</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Rubik"
          rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">

    <link href="css/shopshare.css" rel="stylesheet">

    <script src="elm.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
     var app = Elm.Main.fullscreen(Math.floor(Math.random()*0x0FFFFFFF));

     app.ports.focusItemInputPort.subscribe(function(itemInputId) {
       var itemInput = document.getElementById(itemInputId);

       if (itemInput == null) {
         console.log("Couldn't find item input with id " + itemInputId)
       } else {
         itemInput.focus();
         itemInput.select();
       }
     });
    </script>
  </body>
</html>
